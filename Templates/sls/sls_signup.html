<html>
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/sls/sls_style.css' %}">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center" style="margin: 2em auto;">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">User Registration</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign-up</h2>
					</div>
					<div class="row">
						<form action="signup" method="post" control="" class="form-group">
							{% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="cnfpassword" id="cnfpassword" class="form__input" placeholder="Confirm Password">
							</div>
                            <div class="row">
								<input type="text" name="firstname" id="firstname" class="form__input" placeholder="First name">
							</div>
                            <div class="row">
								<input type="text" name="lastname" id="lastname" class="form__input" placeholder="Last name">
							</div>
                            <div class="row">
								<input type="text" name="emailid" id="emailid" class="form__input" placeholder="Email id">
							</div>
							<div class="row text-center">
                                <div class="col-sm-6">
                                    <input type="submit" value="Register" class="btn">
                                </div>
								<div class="col-sm-6">
                                    <a class="btn" href="slshome">Cancel</a>
                                </div>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
</body>
</html>
