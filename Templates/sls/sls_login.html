<html>
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/sls/sls_style.css' %}">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	{% for message in messages %}
	<div>
		<strong>Message: </strong>{{ message }}
	</div>
	{% endfor %}
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Welcome</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form action="" method="post" control="" class="form-group">
							{% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<div>
									<input type="submit" value="Login" class="btn">
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a href="signup">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-sm-12 text-center">
			<a href="slshome" style="background-color:deepskyblue; color:blue; transition: all .5s ease; width: 100%; border-radius: 30px; font-weight: 400; border: 1px solid #008080; margin-top: 1.5em; margin-bottom: 1em; padding: .5em;">back to home</a>
		</div>
	</div>
</body>
</html>
